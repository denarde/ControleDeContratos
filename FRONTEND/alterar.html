                    <label>Nome : </label>

                        <input type="checkbox" class="form-check-input" id="pago">Pago ?
                    </label>
                    
                    
                </div>
                <div class="form-group">
                    <input type="button" value="Alterar" class="btn btn-primary" onclick="alterarConta()" id="botaoAlterar">
